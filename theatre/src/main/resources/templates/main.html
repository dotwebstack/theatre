<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Spring Thyme Seed Starter Manager</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet/less" href="/webjars/bootstrap/3.3.6/less/bootstrap.less"
        type='text/css'/>
  <link rel="stylesheet/less" href="/webjars/font-awesome/4.7.0/css/font-awesome.min.css"
        type='text/css'/>
  <link rel="stylesheet/less" href="/styles/style.less" type='text/css' media='all'/>
  <script src="/webjars/jquery/3.2.0/jquery.min.js"></script>
  <script src="/webjars/less/2.7.2/less.min.js"></script>
  <script src="/js/treeview.js"></script>
</head>
<body>

<nav class="navbar navbar-default"></nav>
<div class="content">
  <div class="content">
    <h1>Theatre met Spring en Thymeleaf</h1>
  </div>
</div>


<img src="/images/ldt-logo.png"/>

<h1>appearances</h1>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div th:each="appearance : ${appearances}">
        <div
            th:replace="@{'appearances/' + ${appearance.appearance}} :: ${appearance.appearance}(${appearance})"/>
      </div>
    </div>
  </div>
</div>


</body>
</html>
